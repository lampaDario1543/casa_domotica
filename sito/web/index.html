<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casa Domotica</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/checkboxes.css">
    </head>

    <body>
        <div id="modalGarage" class="modal">
			<div class="room-box">
                <span id="close" onclick="hideGarage();">X</span>
                <h2>Garage</h2>
                <div>
                    <!-- Toggle Button Style 11 -->
                    <label class="toggler-wrapper style-11">
                      <input type="checkbox" id="garage-switch" onchange="setStatus('garage')">
                      <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                      </div>
                    </label>
                    <!-- End Toggle Button Style 11 -->
                </div>
            </div>
		</div>

        <div id="modalCucina" class="modal">
			<div class="room-box">
                <span id="close" onclick="hideCucina();">X</span>
                <h2>Cucina</h2>
                <div>
                    <!-- Toggle Button Style 11 -->
                    <label class="toggler-wrapper style-11">
                      <input type="checkbox" id="cucina-switch" onchange="setStatus('cucina')">
                      <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                      </div>
                    </label>
                    <!-- End Toggle Button Style 11 -->
                </div>
            </div>
		</div>
        <h1 class="title">Casa domotica</h1>
        <div class="temperature-container">
            <div class="temperature">
                <h2 class="temperature-title">Temperatura:</h2>
                <p class="temperature-value" id="temperature"></p><p>°C</p>
            </div>
            <div class="temperature">
                <h2 class="temperature-title">Umidità:</h2>
                <p class="temperature-value" id="humidity"></p><p>%</p>
            </div>
        </div>
        <div class="switches">
            <a class="switch" id="cucina" onclick="showCucina()">Cucina</a>
            <a class="switch" id="salotto" onclick="salotto()">Salotto</a>
            <a class="switch" id="bedroom" onclick="bedroom()">Camera da letto</a>
            <a class="switch" id="garage" onclick="showGarage()">Garage</a>
        </div>
    </body>

</html>
