<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casa Domotica</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/checkboxes.css">
    </head>

    <body>
        <h1 class="title">Casa domotica</h1>
        <div class="utilities">
            <div class="utlity-container" id="temperature-container">
                <div class="temperature">
                    <h2 class="temperature-title">Temperatura:</h2>
                    <p class="temperature-value" id="temperature"></p><p>°C</p>
                </div>
                <div class="temperature">
                    <h2 class="temperature-title">Umidità:</h2>
                    <p class="temperature-value" id="humidity"></p><p>%</p>
                </div>
            </div>
            <div class="utlity-container" id="alarm-container">
                <div class="allarme">
                    <h2 class="allarme-title">Allarme:</h2>
                    <div class="switches">
                        <!-- Toggle Button Style 11 -->
                        <label class="toggler-wrapper style-11">
                          <input type="checkbox" id="allarme-switch" onchange="allarme()">
                          <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                          </div>
                        </label>
                        <!-- End Toggle Button Style 11 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="rooms">
            <div class="room" id="room-cucina">
                <h2>Cucina</h2>
                <h3>Luci:</h3>
                <div class="switches">
                    <!-- Toggle Button Style 11 -->
                    <label class="toggler-wrapper style-11">
                      <input type="checkbox" id="cucina-switch" onchange="setStatus('cucina')">
                      <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                      </div>
                    </label>
                    <!-- End Toggle Button Style 11 -->
                </div>
            </div>
            <div class="room" id="room-bagno">
                <h2>Bagno</h2>
                <h3>Luci:</h3>
                <div class="switches">
                    <!-- Toggle Button Style 11 -->
                    <label class="toggler-wrapper style-11">
                      <input type="checkbox" id="bagno-switch" onchange="setStatus('bagno')">
                      <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                      </div>
                    </label>
                    <!-- End Toggle Button Style 11 -->
                </div>
            </div>
            <div class="room" id="room-camera">
                <h2>Camera</h2>
                <h3>Luci:</h3>
                <div class="switches">
                    <!-- Toggle Button Style 11 -->
                    <label class="toggler-wrapper style-11">
                      <input type="checkbox" id="camera-switch" onchange="setStatus('camera')">
                      <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                      </div>
                    </label>
                    <!-- End Toggle Button Style 11 -->
                </div>
            </div>
            <div class="room" id="room-garage">
                <h2>Garage</h2>
                <h3>Luci:</h3>
                <div class="switches">
                    <!-- Toggle Button Style 11 -->
                    <label class="toggler-wrapper style-11">
                      <input type="checkbox" id="garage-switch" onchange="setStatus('garage')">
                      <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                      </div>
                    </label>
                    <!-- End Toggle Button Style 11 -->
                </div>
                <h3>Basculante:</h3>
                <input type="range" min="0" max="5" value="0" id="basculante-slider">
                <button onclick="getBasculante()" id="submit-button">Invia</button>
            </div>
        </div>
    </body>

</html>
